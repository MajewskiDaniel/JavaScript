<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const adultPeople = people.some(person => {
        const year = new Date().getFullYear();
        return year - person.year >= 19;
      });
      console.log(`is someone adult? ${adultPeople}`);

      // Array.prototype.every() // is everyone 19 or older?
      const everyoneAdult = people.every(person => {
        const year = new Date().getFullYear();
        return year - person.year >= 19;
      });
      console.log(`is everyone adult? ${everyoneAdult}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const findComment = comments.find(comment => comment.id === 823423);
      console.log(findComment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const findCommentByIndex = comments.findIndex(
        comment => comment.id === 823423
      );
      console.log(findCommentByIndex);

      // const deleteCommentByIndex = comments.splice(findCommentByIndex, 1);
      console.log(comments);

      // another way to do this without modyfing our comments array
      const newComments = [
        ...comments.slice(0, findCommentByIndex),
        ...comments.slice(findCommentByIndex + 1)
      ];

      console.log(newComments);
    </script>
  </body>
</html>
