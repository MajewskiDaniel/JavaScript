<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typing - zadanie dla Ciebie</title>
    <link
      href="http://pl.allfont.net/allfont.css?fonts=roboto-slab-regular"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      body {
        background-color: rgb(13, 2, 8);
      }
      div {
        /* font-family: roboto; */
        font-family: "Roboto Slab Regular", arial;
        color: rgb(102, 255, 102);
        max-width: 80%;
        margin-top: 100px;
        margin-left: 100px;
        font-size: 60px;
        letter-spacing: 1px;
      }

      .cursor {
        opacity: 0;
        transition: 0.2s;
      }

      .cursor.active {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div><span class="text"></span><span class="cursor">_</span></div>
    <audio data-sound="knocking" src="knocking.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
